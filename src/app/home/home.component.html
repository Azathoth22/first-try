
<div class="container color-dark">
  <div class="col">
    <p>Aggiungi un obbiettivo</p>
</div>
<div class="col">
  <p>I tuoi obbiettivi ({{ itemCount }})</p>
</div>
</div>
  <div class="container color-light" [@goals]="goals">
    <div class="col">
      <p>Usa questo per aggiungere un obbietivo di cio' che vuoi realizzare </p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Obbiettivo" [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText " (click)="addItem()">
      </form>

    </div>
    <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{ goal }}
      </p>
    </div>
  </div>
